server:
  port: ${PORT:8888}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    database-platform: org.hibernate.dialect.H2Dialect
    driver-class-name: org.h2.Driver

integration:
  github:
    root-url: http://localhost:8080
    user-path: /users/{username}
    read-timeout: 10000
    connect-timeout: 10000
